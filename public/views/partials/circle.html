<div class="container circleSection">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h2>The Circle Object</h2>
      <input id="radiusInput" ng-model="dc.radiusInput" type="number" placeholder="Enter a Radius">
      <button class="btn btn-default" id="circleBtn" ng-click="dc.checkCircleInputs(dc.radiusInput)">Circle</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p id="results">{{dc.circleObject.string}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="circleDiv">

      </div>
    </div>
  </div>
</div>
